<div class="min-h-screen bg-gray-900 text-white flex flex-col items-center">
    <div class="w-full max-w-6xl p-8">
      <section id="contact" class="text-center">
        <h1 class="text-4xl font-bold mb-6 text-indigo-500">Contactez-moi</h1>
        <p class="text-lg mb-12 text-gray-400">Si vous avez des questions ou souhaitez discuter d'une opportunité, n'hésitez pas à me contacter via le formulaire ci-dessous</p>
  
        <form action="#" method="POST" class="bg-gray-800 p-8 rounded-lg shadow-lg">
          <div class="mb-4">
            <label for="name" class="block text-lg font-semibold text-gray-300">Nom</label>
            <input type="text" id="name" name="name" class="w-full p-4 mt-2 bg-gray-700 text-white rounded-md" placeholder="Votre nom" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-lg font-semibold text-gray-300">Email</label>
            <input type="email" id="email" name="email" class="w-full p-4 mt-2 bg-gray-700 text-white rounded-md" placeholder="Votre email" required>
          </div>
          <div class="mb-4">
            <label for="subject" class="block text-lg font-semibold text-gray-300">Sujet</label>
            <input type="text" id="subject" name="subject" class="w-full p-4 mt-2 bg-gray-700 text-white rounded-md" placeholder="Sujet de votre message" required>
          </div>
          <div class="mb-6">
            <label for="message" class="block text-lg font-semibold text-gray-300">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full p-4 mt-2 bg-gray-700 text-white rounded-md" placeholder="Votre message" required></textarea>
          </div>
          <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-md font-semibold transition duration-300">Envoyer le message</button>
        </form>
  
        <div class="mt-12 text-center">
          <h2 class="text-2xl font-bold text-indigo-500">Ou directement sur </h2>
          <div class="mt-4 flex justify-center gap-8">
            <a href="mailto:mbizi_b@etna-alternance" class="text-indigo-400 hover:text-indigo-600">Email</a>
            <a href="https://www.linkedin.com/in/belgina-mbizi-475b40255" class="text-indigo-400 hover:text-indigo-600" target="_blank">LinkedIn</a>
            <a href="https://github.com/Belgina29" class="text-indigo-400 hover:text-indigo-600" target="_blank">GitHub</a>
          </div>
        </div>

      </section>
    </div>
  </div>
